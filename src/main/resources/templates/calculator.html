<body>
	<div id="site-content">
		<header class="site-header">
			<div class="top-header" style="background-color: activecaption;">

				<div class="container">
					<a href="#" id="branding"> <img src="/images/logo.png"
						alt="Company Name" class="logo">
						<div class="logo-text" style="margin-top: 10px">
							<h1 class="site-title" style="font-size: 29px;">Smart Life</h1>
							<h3>Insurance Company Limited</h3>
						</div>
					</a>
					<!-- #branding -->

					<div class="right-section pull-right"
						style="margin-top: -10px; margin-left: 40px">
						<h2 style="color: #0056B3">
							Cutomer Panel<br> Customer_No: <span th:text="${id}"></span>
						</h2>
						<!-- <button class="btn btn-danger" ><a href="logout" class="text-white">Logout</a></button> -->


						<form method="get" action="#" th:action="@{/logout}"
							onsubmit="return confirm('Are you sure?');">
							<button class="btn btn-danger" style="margin-left: 20px"
								type="submit" value='log'>Logout</button>
						</form>

						<!-- <a class="btn btn-danger" th:href="@{/logout}">Logout</a> -->
					</div>
					<div class="right-section pull-right" style="margin-top: 25px">
						<a href="#" class="phone"
							style="font-size: 15px; font-weight: bold"><img
							src="/images/icon-phone.png" class="icon">+00801626-609636</a>
						<br>
						<!--<form action="#" class="search-form">
								<input type="text" placeholder="Search...">
								<button type="submit"><img src="images/icon-search.png" alt=""></button>
							</form>-->
						<div class="social-links" style="margin-top: 5px">
							<a href="#"><i class="fa fa-facebook text-info"></i></a> <a
								href="#"><i class="fa fa-twitter text-info"></i></a> <a href="#"><i
								class="fa fa-google-plus text-info"></i></a> <a href="#"><i
								class="fa fa-pinterest text-info"></i></a>
						</div>

					</div>

				</div>
				<!-- .container -->
			</div>
			<!-- .top-header -->

			
			
			
			<!-- 2nd-header -->
			<nav class="navbar navbar-expand-lg navbar-light bg-danger">

				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse"
					style="font-weight: bold; font-size: 20px;" id="navbarNavDropdown">
					<ul class="navbar-nav" style="margin-left: 30px">

						<li class="nav-item" style="margin-left: 40px"><button
							class="nav-link btn btn-danger" onclick="history.back()"
							 style="color: white">Go Back
								</button></li>
						<li class="nav-item" style="margin-left: 40px"><a
							class="nav-link" href="#"
							th:href="@{/customer/back}"
							style="color: white">Customer_Dashboard</a></li>
						<li class="nav-item" style="margin-left: 40px"><a
							class="nav-link" th:href="@{/agent/back}"
							style="color: white">Agent_Dashboard</a></li>
						<!-- 	<li class="nav-item" style="margin-left: 40px"><a class="nav-link" href="customerdetails"
							style="color: white">Customer Details</a></li> -->

					</ul>
				</div>
			</nav>
		</header>
	</div>

	<!-- .site-header -->
	
	
	
	
	<!-- Add customer primium  -->
	<div  style="margin-top: 20px">


		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3 "
					style="background-color: white; margin-top: 5px; opacity: 0.9; color: black; font-weight: bold; border: red solid 3px; padding-bottom: 10px">
					<form action="#" th:action="@{/calculate}"
						method="post" style="padding: 10px;">
						<h1 class="text-center " style="padding-top: 10px;">
							<b>Calculate Your Primium<i class="fas fa-user-plus"></i></b>
						</h1>

					
						<div class="form-group col-md-12">
							<label for="policy">Policy Type</label>
							<select class="form-control" name="policytype" id="policy" style="color: black;" >
								<option>Select</option>
								<option>Life Insurance</option>
								<option>Health Insurance</option>
								<option>Child Insurance</option>
								<option>Hazz Insurance</option>
								<option>Pention Insurance</option>
								<option>Education Insurance</option>
								<option>Denmahar Insurance</option>
							</select>
						</div>
					

						<div class="form-group col-md-12">
							<label for="Duration">Policy Duration</label>
							<select class="form-control" name="Duration" id="Duration" style="color: black;" >
								<option>Select</option>
								<option>8</option>
								<option>10</option>
								<option>12</option>
								<option>15</option>
								<option>20</option>
							</select>
						</div>
					

	
						<div class="form-group col-sm-12 col-md-6">
							<label for="plan">Installment Plan</label>
							<select class="form-control" name="plan" id="plan" style="color: black;" >
								<option>Select</option>
								<option>Yearly</option>
								<option>Half Yearly</option>
								<option>Quarterly</option>
							</select>
						</div>


						<div class="form-group col-sm-12 col-md-6">
							<label for="exampleInputname">Sum of Assured</label> <input type="text"
								 class="form-control" name="amount"
								id="exampleInputname" placeholder="Enter your Sum of assured" >
						</div>

					
						

						<div class="col-sm-12  text-center" style="padding-bottom: 10px">
							<button type="submit" class="btn btn-primary text-center">Calculate!</button>

						</div>
						
						<div th:if="${tk!=null}" class="text-center text-success" >
						<h2 >Your Primium Amount is =<span th:text="${tk}"></span> </h2>
						</div>

					</form>
					<!-- <div class="col-md-6 col-sm-12">
						<a class="btn btn-danger" th:href="@{/customer/back}"
							style="color: white; font-weight: bold; font-size: 16px"
							id="go-back">Cancel !</a>
					</div> -->
				</div>

			</div>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script

	<script src="js/app.js"></script>
