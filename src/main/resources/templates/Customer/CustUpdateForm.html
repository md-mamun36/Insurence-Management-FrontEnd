<body
	style="background-image: url('https://static1.squarespace.com/static/51e749e8e4b0716d16bd2e12/51e749e8e4b0716d16bd2e16/5ad28ab2575d1f10b3ce2ab0/1523747514506/Insurance+%28for+Savvy+Kiwis%29.jpg'); background-position: center; background-repeat: no-repeat; background-size: cover;">
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3 "
				style="background-color: white; margin-top: 5px; opacity: 0.9; color: black; font-weight: bold; border: olive solid 5px;">
				<form action="#" th:action="@{/customer/update}" method="post"
					style="padding: 10px">
					<h1 class="text-center " style="padding-top: 10px">
						<b>Customer Update Form <i class="fas fa-user-plus"></i></b>
					</h1>
					
					<input type="text" th:value="${customer.custid}" name="custid" hidden="true">
					
					
					<div class="form-group col-md-12">
						<label for="exampleInputname">Customer Name</label> <input
							type="text" class="form-control" name="custname"
							th:value="${customer.custname}" id="exampleInputname"
							placeholder="Enter Name">
					</div>

					<div class="form-group col-md-12">
						<label for="address">Customr Address</label> <input type="text"
							class="form-control" id="address" name="custaddress"
							th:value="${customer.custaddress}" placeholder="Enter Address">
					</div>

					<div class="form-group col-md-12">
						<label for="exampleInputEmail1">Email address</label> <input
							type="email" class="form-control" name="custemail"
							th:value="${customer.custemail}" id="exampleInputEmail1"
							aria-describedby="emailHelp" placeholder="Enter email"> <small
							id="emailHelp" class="form-text text-muted"></small>
					</div>


					<div class="form-group col-md-6 col-sm-12">
						 <input
							type="password" class="form-control" name="custpassword"
							th:value="${customer.custpassword}" id="exampleInputPassword1"
							placeholder="Password" hidden="true">
					</div>

					<div class="form-group col-md-6 col-sm-12">
						<label for="number">Mobile Number</label> <input type="text"
							class="form-control" th:value="${customer.custnumber}"
							id="custnumber" name="custnumber" placeholder="Enter Mobile Number">
					</div>

					<input type="text" th:value="${customer.custgender}"
						name="custgender" hidden="true">
						
					<input type="text" th:value="${customer.duration}"
						name="duration" hidden="true">
						
					 <input type="text" th:value="${customer.policytype}" 
						 name="policytype" hidden="true">
						
					 <input type="text" th:value="${customer.prim_method}" 
					 	name="prim_method" hidden="true">
						
					<input type="text" th:value="${customer.payed_prim}"
						name="payed_prim" hidden="true">
						
					<input type="text" th:value="${customer.account}" 
					 	name="account" hidden="true">
							
					<input type="text" th:value="${customer.policyAmount}" 
					 	name="policyAmount" hidden="true">
						
					<input type="text" th:value="${customer.position}" 
					 	name="position" hidden="true">
						
					<input type="text" th:value="${customer.role}"
					 	name="role" hidden="true">
					 	
					<input type="text" th:value="${customer.agent.id}"
					 	name="agent.id" hidden="true" > 	
						
					<!-- 	<div class="form-group col-md-6 col-sm-12">
						<label for="amount">Total Amount </label> <input
							type="text" class="form-control" name="agent_account"
							
							id="amount" 
							placeholder="Enter amount of  taka"> 
					</div> -->

					<div class="text-center">
						<button type="submit" class="btn btn-primary text-center">Update</button>
						<a class="btn btn-danger text-center" th:href="@{/customer/return/{id}(id=${customer.custid})}">Cencel</a>
					</div>

				</form>
			</div>

		</div>
	</div>




	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script
		src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en"></script>
	<script src="js/plugins.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
