<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<!-- Loading third party fonts -->
<link
	href="http://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700|"
	rel="stylesheet" type="text/css">
<link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="fonts/lineo-icon/style.css" rel="stylesheet" type="text/css">
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" />

</head>
<body
	style="background-image: url('https://images.ctfassets.net/23aumh6u8s0i/49cw6f4qSjrIf7RfeS6zUa/7e04c09f26f22de6beca374f6af2b6f4/cybersecurity-shield');
	  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;">

	<div class="container">

		<div class=row>
			<div class="col-md-6 offset-md-3 "
				style="background-color: white; margin-top: 100px; opacity: 0.9">
				<form th:action="@{/admin/adminloged}" method="post" style="padding: 10px" >
					<h1 class="text-center " style="padding-top: 10px">
						<b>Admin Login <i class="fas fa-user-lock"></i></b>
					</h1>
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label> <input
							type="email" class="form-control" name="email"
							id="exampleInputEmail1" aria-describedby="emailHelp"
							placeholder="Enter email"> <small id="emailHelp"
							class="form-text text-muted"></small>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label> <input
							type="password" class="form-control" name="password"
							id="exampleInputPassword1" placeholder="Password">
					</div>
				
					<div class="text-center">
						<button type="submit" class="btn btn-primary text-center">LogIn</button>
					</div>

				</form>
			</div>
		</div>
	</div>

</body>
</html>
