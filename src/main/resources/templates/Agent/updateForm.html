<body style="background-image: url('https://static1.squarespace.com/static/51e749e8e4b0716d16bd2e12/51e749e8e4b0716d16bd2e16/5ad28ab2575d1f10b3ce2ab0/1523747514506/Insurance+%28for+Savvy+Kiwis%29.jpg');
	  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;"
  >
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3 "
				style="background-color: white; margin-top: 5px; opacity: 0.9;color:black;font-weight: bold;border: olive solid 5px;">
				<form action="#" th:action="@{/agent/update}"  method="post" style="padding: 10px" >
					<h1 class="text-center " style="padding-top: 10px">
						<b>Agent Update Form <i class="fas fa-user-plus"></i></b>
					</h1>
					<input type="text" th:value="${myagent.id}" name="id" hidden="true">
					<div class="form-group col-md-12">
						<label for="exampleInputname">Agent Name</label> <input
							type="text" class="form-control" name="agent_name"
							th:value="${myagent.agent_name}"
							id="exampleInputname" 
							placeholder="Enter Name"> 
					</div>
					
					<div class="form-group col-md-12">
						<label for="address">Agent Address</label> <input
							type="text" class="form-control" 
							id="address" name="agen_address"
							th:value="${myagent.agen_address}"
							placeholder="Enter Address"> 
					</div>
					
					<div class="form-group col-md-12">
						<label for="exampleInputEmail1">Email address</label> <input
							type="email" class="form-control" 
							name="agent_email"
							 th:value="${myagent.agent_email}"
							id="exampleInputEmail1" aria-describedby="emailHelp"
							placeholder="Enter email"> <small id="emailHelp"
							class="form-text text-muted"></small>
					</div>
					
					
					<div class="form-group col-md-6 col-sm-12">
						<label for="exampleInputPassword1">Password</label> <input
							type="password" class="form-control" 
							name="agent_password"
							th:value="${myagent.agent_password}"
							id="exampleInputPassword1" placeholder="Password"  hidden="true" >
					</div>
					
					<div class="form-group col-md-6 col-sm-12">
						<label for="number">Mobile Number</label> <input
							type="text" class="form-control" 
							th:value="${myagent.agent_number}"
							id="number" name="agent_number"
							placeholder="Enter Mobile Number"> 
					</div>
					
					
					<input type="text" th:value="${myagent.tk_percustomer}" name="tk_percustomer"  hidden="true">
					<input type="text" th:value="${myagent.agent_customer}" name="agent_customer"  hidden="true" >
					<input type="text" th:value="${myagent.primium_bonus}" name="primium_bonus"   hidden="true">
					<input type="text" th:value="${myagent.position}" name="position" hidden="true">
					<input type="text" th:value="${myagent.role}" name="role" hidden="true">
				<!-- 	<div class="form-group col-md-6 col-sm-12">
						<label for="amount">Total Amount </label> <input
							type="text" class="form-control" name="agent_account"
							
							id="amount" 
							placeholder="Enter amount of  taka"> 
					</div> -->
					
					<div class="text-center">
						<button type="submit" class="btn btn-primary text-center">Update</button>
						<a  class="btn btn-danger text-center" th:href="@{/agent/back}">Cencel</a>
					</div>

				</form>
			</div>

		</div>
	</div>
