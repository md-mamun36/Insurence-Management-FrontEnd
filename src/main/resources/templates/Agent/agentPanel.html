<!-- Deactive Massage -->

<!-- Custmer Details -->
	<div class="" th:if="${terget!=null}"
		style="margin-top: 20px; color: black; font-weight: bold">
		<div class="row text-center">
			
			<div class="col-md-12 ">
				<h1 class=" text-center" style="color: purple;">
					<u><span th:text="${terget}"></span></u>
				</h1>

				<!-- customer search form -->

				<!-- customer search form -->


				<table border="1" class="table table-striped table-responsive-md"
					style="max-width: 98%; overflow: auto; margin-left: 15px">
					<thead>
						<tr
							style="background-color: black; color: yellow; font-size: 16px">
							
							<th>Name</th>
							<th>Address</th>
							<th>Email</th>
							<th>Mobile_no.</th>
							<th>Cust.Quent.</th>
							<th>C.Pr.Bons.</th>
							<th>Account</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="agents :${myAccount}">
					
							<td th:text="${agents.agent_name}"></td>
							<td th:text="${agents.agen_address}"></td>
							<td th:text="${agents.agent_email}"></td>
							<td th:text="${agents.agent_number}"></td>
							<td th:text="${agents.agent_customer}"></td>
							<td th:text="${agents.primium_bonus}"></td>
							<td th:text="${(agents.tk_percustomer*agents.agent_customer)+agents.primium_bonus}"></td>
							
							<td><a th:href="@{/agent/edit/{id}(id=${agents.id})}"
								class="btn btn-warning">Edit</a></td>
						

						</tr>
